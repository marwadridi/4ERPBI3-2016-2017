<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">




	<h:form rendered="#{laboBean.displayForm}">
		<h:panelGrid columns="2">
			<h:outputText value="labo nom" />
			<h:inputText value="#{laboBean.laboratoire.nom}" />

			<h:outputText value="labo adresse" />
			<h:inputText value="#{laboBean.laboratoire.adresse}" />
		</h:panelGrid>
		<h:panelGrid columns="3">

			<h:commandButton actionListener="#{laboBean.doAddOrUpdate()}"
				value="addOrUpdate" />
			<h:commandButton actionListener="#{laboBean.dodelete()}"
				value="delete" />
			<h:commandButton actionListener="#{laboBean.doCancel()}"
				value="cancel" />


		</h:panelGrid>
	</h:form>





</ui:composition>
